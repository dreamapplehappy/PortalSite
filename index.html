		$(function(){

		// grumble.js
		$(function(){
			$('.tab').click(function(e){
				var $me = $(this), interval;
				e.preventDefault();
				$me.grumble(
				{
					angle: -45,
					text: '我在这里',
					type: 'alt-', 
					distance: 30,
					hideOnClick: true,
					onShow: function(){
						var angle = -45, dir = 1;
						interval = setInterval(function(){
							if(-45 == angle){
								dir = 1;
							}
							else if(45 == angle){
								dir = -1;
							}
							angle += dir;
							$me.grumble('adjust',{angle: angle});
						},25);
					},
					onHide: function(){
						clearInterval(interval);
					}
				}
				);
			});
		})
	</script>
